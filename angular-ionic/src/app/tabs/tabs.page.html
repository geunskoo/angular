<ion-tabs>
  <ion-tab-bar slot="top">
    <ng-container *ngFor="let p of appPages">
      <ion-tab-button (click)="clickEventService.onTabClick(p.url)">
        <ion-icon [name]="p.icon"></ion-icon>
        <ion-label>{{ p.title }}</ion-label>
      </ion-tab-button>
    </ng-container>
  </ion-tab-bar>
</ion-tabs>
