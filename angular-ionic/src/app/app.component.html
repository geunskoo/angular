<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Study Note</ion-list-header>
          <ion-note>oryukdo3@pusan.ac.kr</ion-note>
          
          <ul>
            <ng-container *ngFor="let p of appPages; let i = index">
              <ion-menu-toggle autoHide="false">
                <li>
                  <p (click)="clickEventService.onTabClick(p.url)">
                    <ion-item routerDirection="root"
                          lines="none" detail="false" >
                    <ion-icon aria-hidden="true" 
                              slot="start"
                              [ios]="p.icon + '-outline'" 
                              [md]="p.icon + '-sharp'">
                    </ion-icon>
                    <ion-label>
                    {{ p.title }}
                  </ion-label>
                  </ion-item>
                  </p>
                </li>
              </ion-menu-toggle>
            </ng-container>
          </ul>
        </ion-list>


        <ion-list id="labels-list">
          <ion-list-header>
            Labels
          </ion-list-header>
          <ion-item *ngFor="let label of labels" 
                    lines="none">
            <ion-icon aria-hidden="true" 
                      slot="start" 
                      ios="bookmark-outline" 
                      md="bookmark-sharp">
            </ion-icon>
            <ion-label>
              {{ label }}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>

</ion-app>
